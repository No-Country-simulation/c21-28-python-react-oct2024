{% load static %}
{% load crispy_forms_tags %} 
{% block codigoDinamico %}

<head>
  <link rel="stylesheet" href="{% static 'css/style_login.css' %}" />
</head>

<div class="container">
  <div class="left-side">
    <div class="login-form">
      <h2 class="text_iniciar_sesion">Iniciar Sesión</h2>
      <div class="coolinput">
        <form class="crispy-form" method="post">
            {% csrf_token %}
            {{ form|crispy }}
          <button type="submit" class="btn btn-info">Login</button>
        </form>
        <label for="input" class="text">Mail:</label>
        <input type="text" placeholder="example@example.com" name="input" class="input" />
      </div>
      <button type="submit">Iniciar Sesión</button>
    </div>
  </div>
  <div class="right-side">
    <h1>hola mundo</h1>
  </div>
</div>

{% endblock %}
